		setInterval(function () {
			var date = new Date();
			var year = date.getFullYear();    //获取当前年份
			var mon = date.getMonth() + 1;      //获取当前月份
			var da = date.getDate();          //获取当前日
			var day = date.getDay();          //获取当前星期几
			var h = date.getHours();          //获取小时
			var m = date.getMinutes();        //获取分钟
			var s = date.getSeconds();        //获取秒
			var d = document.getElementById('topweek');
			switch (day) {
				case 1:
					day = '一';
					break;
				case 2:
					day = '二';
					break;
				case 3:
					day = '三';
					break;
				case 4:
					day = '四';
					break;
				case 5:
					day = '五';
					break;
				case 6:
					day = '六';
					break;
				case 0:
					day = '七';
					break;
			}
			d.innerHTML = '星期' + day + '\xa0\xa0\xa0' + 'AM' + '\xa0\xa0\xa0' + h + ':' + m + "  " + year + '-' + mon + '-' + da;
		}, 1000)
		function changeFrameHeight() {
			var ifm = document.getElementById("rightwrapfr");
			ifm.height = document.documentElement.clientHeight;
		}

	</script>

			//头部菜单渲染
			function tx(result) {
				var context = []
				var citiao = "";
				for (var i = 0; i < result.length; i++) {
					//一级
					citiao += '<li class="nav-sel"><span class="navdot"></span><a  class="font-bold" href="' + result[i]['url'] + '">' + result[i]['name'] + '</a>'
					var submenu = result[i]['subMenu']
					if (submenu != undefined) {
						//二级
						citiao += '<div class="nav-sel-nav" id="nav-sel-nav">'
						for (var j = 0; j < submenu.length; j++) {
							if (submenu[j]['subMenu'] != undefined) {
								citiao += '<a class="line-bt" href="' + submenu[j]['url'] + '">' + submenu[j]['name'] + '</a>'
							}
						}
						citiao += "</div>"
						citiao += "</li>"
					}
				}
				context.push(citiao)
				$("#mnav").html(context)

			}

			//渲染左侧菜单
			// var oarurl =[];
			function x(result) {
				var context = []
				for (var i = 0; i < result.length; i++) {
					//一级
					var citiao = '<li><a href="' + result[i]['url'] + '" id="nav-top-item current" class="nav-top-item current"><span>' + result[i]['name'] + '</span></a><ul class="secondary-menu " id="secondary-menu" style="display: block;">'
					var list = result[i]['subMenu']
					if (list != undefined) {
						//二级
						for (var j = 0; j < list.length; j++) {
							if (list[j]['subMenu'] == undefined) {
								citiao += '<li><a href="' + list[j]['url'] + '" class="submenu-item down1"  target="rightwrapfr" id="submenu-item down1"  ><span>' + list[j]['name'] + '</span></a></li>'
							} else {
								//
								citiao += '<li><a href="' + list[j]['url'] + '" class="submenu-item down1"   target="rightwrapfr" id="submenu-item down1"  ><span>' + list[j]['name'] + '</span></a>'
								//	三级
								var list_3 = list[j]['subMenu']
								if (list_3 != undefined) {
									citiao += '<ul class="thir-menu" style="display: block;">'
									for (var q = 0; q < list_3.length; q++) {
										citiao += '<li> <a href="' + list[j]['url'] + '"  class=""><span class="lfdot" target="rightwrapfr"></span><span>' + list_3[q]['name'] + '</span></li>'
									}
									citiao += '</li></ul>'
								}
							}
							// oarurl.push(list[j]['url']);
						}
					}
					citiao += '</li>'
					context.push(citiao)
				}
				$("#main-nav").html(context)
				tzsy();
			}

			// 使用用户32特征码获取用户菜单信息
			function teda() {
				var formData = new FormData();
				formData.append("models", JSON.stringify({ "caId": this.userid }));
				var xhr = new XMLHttpRequest();
				xhr.open("post", "http://172.26.60.219:8081/app/api_v1/getMenuUrlsByCaId");
				xhr.send(formData);
				xhr.onload = function () {
					if (xhr.status == 200) {
						var result = xhr.responseText;
						jsonpcs(result);
					} else {
						alert("请求失败！！！！！！！");
					}
				}
			}
			var zjosn = [];
			var tjson = [];
			var person = [];
			var pingt = [];

			//json拆分
			function jsonpcs(result) {
				var str = JSON.stringify(result);
				var parm = JSON.parse(str);
				var data = parm['data'];
				//控制台打印json数据
				console.log(data);
				var usehead = 0;
				var sub = 0;
				for (var i = 0; i < data.length; i++) {
					if (data[i]['name'] != "个人中心" && data[i]['name'] != "平台管理") {
						//对头部菜单进行添加
						tjson[usehead] = data[i];
						usehead = usehead + 1;
						//如果有子集元素，获取二级菜单，对其下三级菜单进行遍历循环
						if (data[i]['subMenu'] != undefined && data[i]['subMenu'].length != 0) {
							var subMenuone = data[i]['subMenu'];
							if (subMenuone != undefined) {
								for (var j = 0; j < subMenuone.length; j++) {
									var subMenutwo = subMenuone[j];
									//判断三级菜单是否名为数据可视化 保留作为左侧菜单
									if (subMenutwo != undefined && subMenutwo['name'] == "数据可视化") {
										zjosn = subMenutwo['subMenu'];
									}
								}
							}
						}
					} else {
						if (data[i]['name'] == "个人中心") {
							person = data[i];
						} else if (data[i]['name'] == "平台管理") {
							pingt = data[i];
						}
					}
				}
				//打印头部信息
				console.log(tjson);
				//打印左部信息
				console.log(zjosn);

				tx(tjson);
				x(zjosn);
				// tx(tjosn);
				// x(zjosn);
			}

			function tzsy() {
				var tlength = tjson.length;
				var paramlength = 1230 / tlength;
				$(".nav-sel").width(paramlength);
			}
