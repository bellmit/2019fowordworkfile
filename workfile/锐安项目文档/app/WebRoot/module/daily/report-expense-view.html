<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>报工-费用报销</title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		
		<link href="../../css/mui.min.css" rel="stylesheet">
		<link href="../../css/mui.picker.min.css" rel="stylesheet" />
		<link href="../../css/mui.poppicker.css" rel="stylesheet" />
		<link href="../../css/app.css" rel="stylesheet" />
		<link href="../../css/myui.css" rel="stylesheet" />
		<style>
			.title{
				margin: 20px 15px 7px;
				color: #6d6d72;
				font-size: 15px;
			}
			.mui-input-group .mui-input-row{
				height: auto;
			}
			.myui-check-label span{
				 display: inline-block;
			 }
			.myui-check-label span:nth-child(1){
				 width: 30%;
			 }
			.myui-check-label span:nth-child(2){
			 	width: 60%;
			 }
			 .myui-check-label span:nth-child(3){
			 	padding-top:10px;
			 }
		</style>
	</head>
	<body style="position: relative;">
		<header class="mui-bar mui-bar-nav">
			<a class="mui-icon mui-icon-left-nav mui-pull-left" onclick="backDailyList()"></a>
			<h1 class="mui-title">报工-费用报销</h1>
		</header>
		<div class="mui-content">
			<div class="mui-slider-indicator mui-segmented-control mui-segmented-control-inverted">
				<a class="mui-col-xs-6 left" style="color: #000;line-height: 40px;" onclick="toWorkPage()">
					报工信息
				</a>
				<!--<a class="mui-col-xs-4 left" style="color: #000;line-height: 40px;" href="report-work.html">
					具体工作
				</a>-->
				<a class="mui-col-xs-6 left" style="line-height: 40px;border-bottom: 3px solid #007AFF;"  >
					费用报销
				</a>
			</div>
			
			<div id="expense-receipt">
				<div style="margin-bottom:10px;display: none;" >
					<!-- 报销单 -->
					<div class="mui-table-view spend-info-view">
						<div class="mui-card-header">
							<span class="left"><span class="mui-icon mui-icon-list user-portal-red"></span>报销单号：<span id="spendNo">spendNo_1</span>单</span>							
						</div>
						<div class="mui-card-content" >
							<ul class="formList" style="border-top: none;">
								<li class="clearfix">
									<span class="left label">预算编号</span>
									<span class="right content" id="proNo">1</span>
								</li>
								<li class="clearfix">
									<span class="left label">花销分类</span>
									<span class="right content" id="budgetType">差旅-补助</span>
								</li>
								<li class="clearfix">
									<span class="left label">消费类型</span>
									<span class="right content" id="spendType" >商务卡</span>
								</li>
								<li class="clearfix">
									<div class="left label">划卡消费日期</div>
									<span id="spendDate" class="btn right mr">2018-11-19</span> 
								</li>
								<li class="clearfix">
									<div class="left label">花费统计</div>
									<span class="right content" id="spendTotal"></span>
								</li>
							</ul>
						</div>
						<div class="clear"></div>
					</div>
					<div class="mui-table-view t10">
						<span>票据</span>
					</div>
					<!-- 报销单 end -->
					<div id="allreceipt_1">
						<div class="alone-receipt assort-info-view">
							<div class="title">
								票据 — 报销单号:<span id="spendNo">assortSpend</span>单
							</div>
							<ul class="formList">
								<li class="clearfix">
									<span class="left label">发票类型</span>
									<span class="right content" id="ticketType">非增值税专用发票</span>
								</li>
								<li class="clearfix">
									<span class="left label">花销金额</span>
									<input type="text" id="spendMoney" class="f_input right wp60" />
								</li>
								<li class="clearfix">
									<span class="left label">税率</span>
									<input type="text" id="rate" class="f_input right wp60" value="无"/>
								</li>
								<li class="clearfix">
									<span class="left label">报销单号(后4位)</span>
									<input type="text" id="code" class="f_input right wp60"/>
								</li>
								<li class="clearfix">
									<span class="left label">开票单位</span>
									<input type="text" id="ticketCom" class="f_input right wp60" />
								</li>
								<li class="clearfix">
									<span class="left label">发票内容</span>
									<input type="text" id="ticketInfo" class="f_input right wp60" />
								</li>
								<li class="clearfix" style="height: auto;">
									<textarea class="mui-input-speech t10" style="margin-bottom: 0;" id="remark" rows="5" ></textarea>
								</li>
							</ul>
						</div>
					</div>
			    </div>
			</div>
			<div class="mui-card" style="background-color: transparent;box-shadow: none;">
				<button type="button" class="mui-btn mui-btn-primary mui-btn-block" onclick="backDailyList()">返回</button>
			</div><div id="info"></div>
		</div>
	</body>
	<script src="../../js/mui.min.js"></script>
	<script src="../../js/jquery-1.7.2.min.js"></script>
	<script src="../../js/mui.poppicker.js"></script>
	<script src="../../js/mui.picker.min.js"></script>
	<script src="js/global.js"></script>
	<script src="../../js/city.data.js"></script>
	<script type="text/javascript">
        //为了兼容高版本chrome浏览器，此处不能读取缓存，故采用加随机数方式引入脚本
        document.write("<s" + "cript type='text/javascript' src='js/task-receipt-view.js?" + Math.random() + "'></s" + "cript>");
    </script>
</html>
