<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no">
    <title></title>
    <!--标准mui.css-->
    <link rel="stylesheet" href="css/mui.min.css">
    <link href="css/mui.picker.css" rel="stylesheet" />
    <link href="css/mui.picker.min.css" rel="stylesheet" />
    <link href="css/mui.poppicker.css" rel="stylesheet" />
    <link rel="stylesheet" href="css/app.css">
</head>
<body>
<header class="mui-bar mui-bar-nav">
    <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
    <h1 class="mui-title">情报信息</h1>
</header>
<div class="mui-content">
    <ul class="formList">
        <li class="clearfix relative">
            <span class="left label">客户单位</span>
            <span class="mui-icon mui-icon-search right closeIcon"></span>
            <input type="text" class="f_input right wp60 marginR80"  id="autoInput" placeholder="请输入省份编码"/>
        </li>
        <li class="clearfix">
            <span class="left label">客户联系人</span>
            <input type="text" class="f_input right wp60" placeholder="请输入省份编码"/>
        </li>
        <li class="clearfix" id="workPicker">
            <span class="left label">工作部门</span>
            <img src="images/rightarr.png" alt="" class="right rightArr"/>
            <span class="right content" id="workContent">河北省</span>
        </li>
        <li class="clearfix nobottomborder" id="showtradePicker">
            <span class="left label">行业</span>
            <img src="images/rightarr.png" alt="" class="right rightArr"/>
            <span class="right content" id="tradeContent">WA行业</span>
        </li>
    </ul>
    <div class="formList padding10">
        <textarea type="text" class="f_input f_textarea" placeholder="请输入描述信息"></textarea>
    </div>
    <div class="clearfix bottomLable">
        <div class="left">
            <label class="left">添加人：</label>
            <span class="left">张先生</span>
        </div>
        <div class="right">
            <label class="left">添加日期：</label>
            <span class="left">2016-09-09</span>
        </div>
    </div>
    <a href="chkcustom.html" class="submitBtn save">提交</a>
    <a href="custominfo.html" class="submitBtn saveAs">保存为草稿</a>
</div>
<div class="autoDiv" id="auto_div">
    <div></div>
</div>
<script src="js/jquery-1.7.2.min.js"></script>
<script src="js/mui.min.js"></script>
<script src="js/mui.picker.min.js"></script>
<script src="js/mui.poppicker.js"></script>
<script src="js/city.data.js" type="text/javascript" charset="utf-8"></script>
<script src="js/city.data-3.js" type="text/javascript" charset="utf-8"></script>
<script src="js/global.js"></script>
<script src="js/information.js"></script>
</body>
</html>
