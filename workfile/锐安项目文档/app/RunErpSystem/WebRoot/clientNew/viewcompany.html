<!DOCTYPE html>

	content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no">
<title></title>
<!--标准mui.css-->
<link rel="stylesheet" href="css/mui.min.css">
<link href="css/mui.picker.css" rel="stylesheet" />

<body>
	<header class="mui-bar mui-bar-nav">
		<h1 class="mui-title">查看客户单位</h1>
	</header>
	<div class="mui-content">
		<ul class="formList">
			<li class="clearfix"><span class="left label"><span
					style="color: red;">*</span>省份-地市-区县</span> <span class="right content"
				id="ProCityRegion" disabled></span></li>
		</ul>
		<ul class="formList">
			<li class="clearfix"><span class="left label"><span
					style="color: red;">*</span>法人单位</span> <input type="text"
				class="f_input right wp60" disabled id="legalEntity" /></li>
			<li class="clearfix"><span class="left label"><span
					style="color: red;">*</span>地址</span> <input type="text"
				class="f_input right wp60" disabled id="address" /></li>
			<li class="clearfix"><span class="left label"><span
					style="color: red;">*</span>行业分类(一级)</span> <span class="right content"
				id="tradeContent" disabled></span></li>
		</ul>
		<div class="clearfix bottomLable"></div>
		<a href="#" onclick="backPre();" class="submitBtn">返回</a>
	</div>
