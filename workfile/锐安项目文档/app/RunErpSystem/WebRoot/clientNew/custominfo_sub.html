//登录验证
function logInAction(userName,wxUserId){

	$.ajax({
			url: 'http://111.204.211.208:8888/RunErpSystem/loginCheck.action',
			type:'post',
			data : {
				fromYJTApp:'true',
				userName:'王林'
				
			},
			async:false,/*同步请求*/
			dataType:'jsonp',
			jsonp:'callback',
			jsonpCallback:'flightHandler',
			error : function(){
				alert("获取登录用户信息失败！");
			},
			success:function(data){
				var data = JSON.parse(data);
				var flag= data.flag;
				if(flag == 'success'){
					alert("登录成功！");
				}else{
					alert("登录失败！");
				}
			}    
		});
   }
