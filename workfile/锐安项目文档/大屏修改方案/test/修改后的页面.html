<script type="text/javascript">
        var names = ["stockDiv", "propertyDiv", "mainFrame", "levelDiv", "formDiv", "categorgDiv", "capitalDiv"];
        var srcs = ["http://localhost:37799/WebReport/ReportServer?op=fr_bi&cmd=bi_init&id=68&createBy=-999&hideTop=true"];

        function createIframe(index) {
            var iframe = document.createElement("iframe");
            iframe.id = names[index];
            iframe.name = names[index];
            iframe.src = "http://localhost:37799/WebReport/ReportServer?op=fr_bi&cmd=bi_init&id=68&createBy=-999&hideTop=true";
            iframe.style.overflow = "visible";
            iframe.scrolling = "yes";
            iframe.frameborder = "no";
            iframe.width = "50%";
            iframe.height = "80%";
            iframe.onload = function() {

                index < 7 && createIframe(index + 1);
            }
            document.getElementById(names[index] + "-container").appendChild(iframe);   
        }
